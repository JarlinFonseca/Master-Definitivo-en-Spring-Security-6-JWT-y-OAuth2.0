version: '3.1'

services:
  db:
    image: mysql
    restart: always
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: course
    container_name: my-mysql-docker-compose
    volumes:
      - mysql-volume:/var/lib/mysql

  my-app:
    build: .
    image: my-app:v1.3
    restart: always
    ports:
      - "9191:9191"
    container_name: my-app-docker-compose
    depends_on:
      - db
        
volumes:
  mysql-volume: